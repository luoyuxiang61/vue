<!DOCTYPE html>
<html lang="zh-cmn-Han">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue实例</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="example">
        {{a}}
    </div>

    <div id="hookFun"></div>




<script>
    var data = {a: 1}

    var vm = new Vue({
        el: '#example',
        data: data
    })

    //除了data属性，vue实例暴露了一些有用的额实例属性与方法，
    //它们都有前缀$，以便与用户定义的属性区分开来

    console.log(vm.$data === data)
    console.log(vm.$el === document.getElementById('example'))

    vm.$watch('a', function(newValue,oldValue) {
        console.log(`a的值改变了！旧的值是${oldValue} 新的值是${newValue}`)
    })

    //生命周期钩子函数 比如created钩子可以用来在实例被创建之后执行代码
    var hookFun = new Vue({
        el: '#hookFun',
        data: {
            a: 999
        },
        created: function() {
            //this指向vm实例
            console.log('a is '+ this.a)
        }

    })

    //也有一些其他钩子，在实例生命周期的不同场景下调用，如
    // mounted updated destroyed

    //官方：   不要在选项属性或回调函数上使用箭头函数，因为箭头函数是和父级上下文绑定在一起的


</script>

</body>
</html>
